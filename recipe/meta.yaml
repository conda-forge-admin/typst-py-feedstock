{% set name = "typst-py" %}
{% set pypi_name = "typst" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/typst-{{ version }}.tar.gz
  sha256: ad0d52a749afbba12ac8c59f44a760f59aff0d01471093ad6b3e8f1c3c55c186

build:
  number: 0

requirements:
  build:
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - maturin                             # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python
    - maturin >=1.0,<2.0
    - pip
  run:
    - python
    - importlib-resources  # [py<39]

test:
  imports:
    - typst
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/messense/typst-py
  summary: Python binding to typst
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - pavelzw
